<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>youngniu</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<a class="container" href="/" target="_blank"> 
  <div class="logo">
    <div class="uno"></div>
    <div class="dos"></div>
    <div class="tres"></div>
  </div>
  <div class="name">Niu</div>
</a>  

<ul>
{% for post in site.posts %}
<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</body>
</html>
